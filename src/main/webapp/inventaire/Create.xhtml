<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InventaireCreateDlg" widgetVar="InventaireCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInventaireTitle}">
            <h:form id="InventaireCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inventaireController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInventaireLabel_id}" for="id" />
                        <p:inputText id="id" value="#{inventaireController.selected.id}" title="#{bundle.CreateInventaireTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inventaireController.create}" value="#{bundle.Save}" update="display,:InventaireListForm:datalist,:growl" oncomplete="handleSubmit(args,'InventaireCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InventaireCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
