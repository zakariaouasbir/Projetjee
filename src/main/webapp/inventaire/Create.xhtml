<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

            <p:dialog id="InventaireCreateDlg" widgetVar="InventaireCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInventaireTitle}">
            <h:form id="InventaireCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inventaireController.selected != null}">
                        <p:outputLabel value="Date inventaire" for="dateInvent" />
                        <p:calendar id="dateInvent" pattern="MM/dd/yyyy" value="#{inventaireController.selected.dateInvent}" title="#{bundle.EditCommandeTitle_datecommande}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCommandeLabel_magasin}" for="magasin" />
                        <p:selectOneMenu id="magasin" value="#{inventaireController.selected.magasin}" >
                            <f:selectItems value="#{magasinController.itemsAvailableSelectOne}"
                                           var="magasinItem"
                                           itemValue="#{magasinItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="stock" for="stock" />
                        <p:selectOneMenu id="stock" value="#{inventaireController.selected.stock}">
                            <f:selectItems value="#{stockController.itemsAvailableSelectOne}"
                                           var="stockItem"
                                           itemValue="#{stockItem}"/>
                        </p:selectOneMenu>
                         <p:outputLabel value="description" for="descri" />
                         <p:inputText id="descri" value="#{inventaireController.selected.descri}" title="decripstion" />
                   
                         </p:panelGrid>
                    <p:commandButton actionListener="#{inventaireController.create}" value="#{bundle.Save}" update=":InventaireListForm" oncomplete="handleSubmit(args,'inventaireCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="inventaireCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
