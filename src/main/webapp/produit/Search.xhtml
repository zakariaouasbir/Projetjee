<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProduitTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
           
            <h:form id="ProduitListsearch">
                <p:panel header="Search result">
                    <p:dataTable id="datalist" value="#{produitController.items}" var="item"
                                 selectionMode="single" 
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="5,10,15,30,50"
                                 >

                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitTitle_categorie}"/>
                            </f:facet>
                            <h:outputText value="#{item.categorie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Quantite generale"/>
                            </f:facet>
                            <h:outputText value="#{item.qteg}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitTitle_prix}"/>
                            </f:facet>
                            <h:outputText value="#{item.prix}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduitTitle_id}"/>
                               
               
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                                <f:facet name="footer">
                            <p:commandButton id="searchbutton"  icon="ui-icon-plus"   value="Search"  update=":ProduitSearchForm  " oncomplete="PF('ProduitSearchDialog').show()"/>
                              </f:facet>
                
                             </p:dataTable>
                </p:panel>
                
            </h:form>
             
 <ui:include src="searchdialog.xhtml"/>
          
            
        </ui:define>
    </ui:composition>

</html>
