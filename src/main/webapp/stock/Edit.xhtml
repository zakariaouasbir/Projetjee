<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StockEditDlg" widgetVar="StockEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditStockTitle}">
            <h:form id="StockEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stockController.selected != null}">
                        <p:outputLabel value="#{bundle.EditStockLabel_produit}" for="produit" />
                        <p:selectOneMenu id="produit" value="#{stockController.selected.produit}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{produitController.itemsAvailableSelectOne}"
                                           var="produitItem"
                                           itemValue="#{produitItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditStockLabel_qte}" for="qte" />
                        <p:inputText id="qte" value="#{stockController.selected.qte}" title="#{bundle.EditStockTitle_qte}" />
                        <p:outputLabel value="#{bundle.EditStockLabel_magasin}" for="magasin" />
                        <p:selectOneMenu id="magasin" value="#{stockController.selected.magasin}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{magasinController.itemsAvailableSelectOne}"
                                           var="magasinItem"
                                           itemValue="#{magasinItem}"/>
                        </p:selectOneMenu>
                         </p:panelGrid>
                    <p:commandButton actionListener="#{stockController.update}" value="#{bundle.Save}" update="display,:StockListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StockEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StockEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
