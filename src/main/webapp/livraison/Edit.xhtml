<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LivraisonEditDlg" widgetVar="LivraisonEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLivraisonTitle}">
            <h:form id="LivraisonEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{livraisonController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLivraisonLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy" value="#{livraisonController.selected.datelivraison}" title="#{bundle.EditLivraisonTitle_date}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditLivraisonLabel_commande}" for="commande" />
                        <p:selectOneMenu id="commande" value="#{livraisonController.selected.commande}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{commandeController.itemsAvailableSelectOne}"
                                           var="commandeItem"
                                           itemValue="#{commandeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLivraisonLabel_id}" for="id" />
                        <p:inputText id="id" value="#{livraisonController.selected.id}" title="#{bundle.EditLivraisonTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{livraisonController.update}" value="#{bundle.Save}" update="display,:LivraisonListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LivraisonEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LivraisonEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
